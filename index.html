<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link rel="icon" type="png" href="calendar-alt-regular-48.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <h2>Calendar</h2>
  <p>📅 This is a simple calendar <br> that shows the current month and year along with previous month's trailing dates.</p>
  
  <div class="container">
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev">❮</button>
        <h2 id="month-year"></h2>
        <button id="next">❯</button>
      </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            
      <div class="days" id="days"></div>
    </div>
</div>

  <script src="script.js"></script>

</body>
</html>
